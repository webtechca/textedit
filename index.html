        <!-- Game Jam Theme Generator -->
        <div class="tab-content" id="tab_generate-gamejam">
          <div class="row">
            <div class="col s12">

            <div class="col s6">

            </div>
            <div class="col s6">
              <div class="input-field">
                <input id="generate-gamejam_genre3" type="text" value="0" readonly>

              </div>
            </div>
            <div class="col s12">
              <div class="input-field">
                <input id="generate-gamejam_lead" type="text" value="0" readonly>
                <label for="generate-gamejam_lead">Lead</label>

            <div class="col s6">
              <div class="input-field">
                <input id="generate-gamejam_lead2" type="text" value="0" readonly>

            <div class="col s6">

            </div>
            <div class="col s12">
              <div class="input-field">

          <div class="space-above">
            <button type="button" class="waves-effect waves-light btn js-btn-generate-gamejam">Randomize</button>
          </div>
        </div>

        <!-- Replace -->
        <div class="tab-content active" id="tab_replace">
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <textarea id="replace_string" class="materialize-textarea"></textarea>
                <label for="replace_string">String</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <input id="replace_find" type="text" class="validate" value="">
                <label for="replace_find">Find</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <input id="replace_replace" type="text" class="validate">
                <label for="replace_replace">Replace</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="switch">
                <label>
                  Regular
                  <input type="checkbox" id="replace_type">
                  <span class="lever"></span>
                  Case Insensitive
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <textarea id="replace_result" class="materialize-textarea" readonly></textarea>
                <label for="replace_result">Result</label>
              </div>
            </div>
          </div>
          <div class="space-above">
            <button type="button" id="btn_replace" class="waves-effect waves-light btn">Submit</button>
          </div>
        </div>

        <!-- Transform -->
        <div class="tab-content" id="tab_transform">
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <textarea id="transform_text" class="materialize-textarea"></textarea>
                <label for="transform_text">Text</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="space-below">
                <button type="button" class="waves-effect waves-light btn btn-transform-text" data-operation="uppercase">Uppercase</button>
                <button type="button" class="waves-effect waves-light btn btn-transform-text" data-operation="lowercase">Lowercase</button>
                <button type="button" class="waves-effect waves-light btn btn-transform-text" data-operation="capitalize">Capitalize</button>
                <button type="button" class="waves-effect waves-light btn btn-transform-text" data-operation="ucToCc" title="under_score to camelCase">u_c to cC</button>
              </div>
              <div class="space-below">
                <button type="button" class="waves-effect waves-light btn btn-transform-text" data-operation="sepToCc" title="Sep/arate to camelCase">Sep to cC</button>
                <button type="button" class="waves-effect waves-light btn btn-transform-text" data-operation="dashToCs" title="Dash to Capitalize with space">Dash to Cs</button>
              </div>
              <div class="space-below">
                <button type="button" class="waves-effect waves-light btn btn-transform-text" data-operation="rmKeys">Remove keys</button>
                <button type="button" class="waves-effect waves-light btn btn-transform-text" data-operation="rmValues">Remove values</button>
                <button type="button" class="waves-effect waves-light btn btn-transform-text" data-operation="addValues">Add values</button>
              </div>
              <div class="space-below">
                <button type="button" class="waves-effect waves-light btn btn-transform-text" data-operation="sortTextAsc">Sort Asc</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="">
                <label>Result</label>
                <div class="card">
                  <div id="transform_result" class="card-content"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Replicate -->
        <div class="tab-content" id="tab_replicate">
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <textarea id="replicate_text" class="materialize-textarea"></textarea>
                <label for="replicate_text">text</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="switch">
                <label>
                  Initial text excluded
                  <input type="checkbox" class="js-replicate-include-initial">
                  <span class="lever"></span>
                  Included
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s4">
              <div class="input-field">
                <input id="replicate_s1" type="text" class="validate" value="">
                <label for="replicate_s1">S1</label>
              </div>
            </div>
            <div class="col s4">
            </div>
            <div class="col s4">
              <div class="input-field">
                <textarea id="replicate_r1" class="materialize-textarea"></textarea>
                <label for="replicate_r1">R1</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s4">
              <div class="input-field">
                <input id="replicate_s2" type="text" class="validate" value="">
                <label for="replicate_s2">S2</label>
              </div>
            </div>
            <div class="col s4">
            </div>
            <div class="col s4">
              <div class="input-field">
                <textarea id="replicate_r2" class="materialize-textarea"></textarea>
                <label for="replicate_r2">R2</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s4">
              <div class="input-field">
                <input id="replicate_s3" type="text" class="validate" value="">
                <label for="replicate_s3">S3</label>
              </div>
            </div>
            <div class="col s4">
            </div>
            <div class="col s4">
              <div class="input-field">
                <textarea id="replicate_r3" class="materialize-textarea"></textarea>
                <label for="replicate_r3">R3</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button type="button" id="btn_replicate" class="waves-effect waves-light btn">Submit</button>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <label>Result</label>
              <div class="card">
                <button type="button" class="btn-floating btn-large waves-effect waves-light btn-copy-to-clipboard js-btn-copy-to-clipboard" title="Copy">
                  <img src="/img/copy-regular.svg" alt="copy" height="15">
                </button>
                <div id="replicate_result" class="card-content indent result-wrapper"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Generate Restful -->
        <div class="tab-content" id="tab_generate-restful">

        <!-- Generate Apache Configs-->
        <div class="tab-content" id="tab_generate-apache">

            <div class="col s12">
              <div class="input-field">
                <input id="generate-apache_domain" type="text" class="validate" value="">
                <label for="generate-apache_domain">Domain</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="switch">
                <label>
                  Regular
                  <input type="checkbox" class="apache-ssl-check">
                  <span class="lever"></span>

              </div>

          </div>
          <div class="row">
            <div class="col s12">
              <button type="button" class="waves-effect waves-light btn js-btn-generate-apache">Submit</button>

        <!-- Generate JWT-->
        <div class="tab-content" id="tab_generate-jwt">
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <input id="generate-jwt_secret" type="text" class="validate" value="">
                <label for="generate-jwt_secret">Secret</label>

            </div>
            <div class="col s12">
              <div class="input-field">
                <textarea id="generate-jwt_data" class="materialize-textarea"></textarea>

                <div class="card-content indent result-wrapper js-jwt-result"></div>

            </div>

        <!-- Generate PHP Class-->
        <div class="tab-content" id="tab_generate-phpclass">
          <div class="row">
            <div class="col s12">
              <div class="input-field">
                <input id="generate-phpclass_class" type="text" class="validate" value="">
                <label for="generate-phpclass_class">Class</label>
              </div>
            </div>
            <div class="col s12">
              <div class="input-field">
                <input id="generate-phpclass_extends" type="text" class="validate" value="">
                <label for="generate-phpclass_extends">Extends</label>
              </div>
            </div>
            <div class="col s12">
              <div class="input-field">
                <input id="generate-phpclass_implements" type="text" class="validate" value="">
                <label for="generate-phpclass_implements">Implements</label>
              </div>
            </div>
            <div class="col s12 space-above">
              <label class="custom-label-title">Properties</label>
              <div class="row space-above">
                <div class="input-field col s3">
                  <input id="phpclass_property" type="text" class="js-phpclass-property" value="">
                  <label for="phpclass_property">Property</label>
                </div>
                <div class="input-field col s3">
                  <select class="js-phpclass-select-visibility">
                    <option value="private">Private</option>
                    <option value="protected">Protected</option>
                    <option value="public">Public</option>
                  </select>
                  <!-- <label>Visibility</label> -->
                </div>
                <div class="input-field col s3">
                  <select class="js-phpclass-select-type">
                    <option value="int">Int</option>
                    <option value="string">String</option>
                    <option value="datetime">Datetime</option>
                  </select>
                  <!-- <label>Type</label> -->
                </div>
                <div class="input-field col s3">
                  <button type="button" class="waves-effect waves-light btn js-btn-add-phpclass-property custom-btn-height-42">Add</button>
                </div>
              </div>
              <div class="js-phpclass-properties space-above"></div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button type="button" class="waves-effect waves-light btn js-btn-generate-phpclass">Submit</button>
            </div>
          </div>
          <div class="row">
            <div class="col s12 space-above">

          <div class="row">
